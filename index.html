<!DOCTYPE html>
<html>
<head>
    <title>Online Chess Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="chessboard">
        <!-- Chessboard squares and pieces will be generated dynamically -->
    </div>

    <div class="game-status">
        <p id="status-text">Game Status: Waiting for moves...</p>
    </div>

    <div class="user-input">
        <input type="text" id="move-input" placeholder="Enter your move (e.g., e2-e4)">
        <button id="submit-move">Submit Move</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
